# This file was automatically generated by provisioner 'vhosts'
# Template for new virtual host: files/configs/vhost.conf

<VirtualHost *:80>

  ServerName %VHOST_NAME%
  ServerAlias www.%VHOST_NAME%

  DocumentRoot %VHOST_DOCUMENT_ROOT%

  <Directory "%VHOST_DOCUMENT_ROOT%">
    Options +Indexes +FollowSymLinks -MultiViews
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>
